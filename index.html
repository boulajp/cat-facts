<!DOCTYPE html>
<html lang="en">
  <head>
      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/init.js"></script>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>Cat Facts</title>

      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col s12 m8 offset-m2 l6 offset-l3">
                  <div class="card" hidden>
                      <div class="card-image">
                          <img id="image" class="responsive-img">
                          <span id="title" class="card-title">Cat Facts</span>
                      </div>
                      <div class="card-content">
                          <p id="fact" class="light flow-text center"></p>
                      </div>
                      <div class="card-action center">
                          <button onClick="doStuff()" id="download-button" class="btn-large waves-effect waves-light">Tell me something!</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
  <script src="js/catFacts.js"></script>
  <script src="js/index.js"></script>
</html>
